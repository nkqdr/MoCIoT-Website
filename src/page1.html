<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/scale.css" />
    <script src="scripts/scale.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script>
      var isMobile = {
        Android: function () {
          return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function () {
          return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function () {
          return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function () {
          return (
            navigator.userAgent.match(/IEMobile/i) ||
            navigator.userAgent.match(/WPDesktop/i)
          );
        },
        any: function () {
          return (
            isMobile.Android() ||
            isMobile.BlackBerry() ||
            isMobile.iOS() ||
            isMobile.Opera() ||
            isMobile.Windows()
          );
        },
      };
      if (isMobile.any()) {
        alert("Mobile");
        document
          .getElementById("scale-station-title")
          .setAttribute("hidden", "true");
        document
          .getElementById("scale-content")
          .setAttribute("hidden", "false");
      } else {
        alert("Stationary");
      }
    </script>
  </head>
  <body>
    <h1>Wasserwaage</h1>
    <div id="scale-station-title">
      <p>
        Bitte besuche diese Webseite von einem Mobilger√§t um dieses Feature zu
        nutzen.
      </p>
    </div>
    <div
      id="scale-content"
      style="width: 100%; height: 100%; background-color: lightblue"
      hidden
    >
      <button
        class="btn-success"
        style="border-radius: 8px; margin-top: 40px"
        onclick="getAccel()"
      >
        Bitte um Accelerometer Berechtigungen
      </button>
      <div class="indicatorDot" style="left: 30%; top: 30%"></div>
    </div>
    <!-- <div class="canvas-wrapper">

    </div> -->
  </body>
</html>
